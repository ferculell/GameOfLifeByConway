<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/44027fd44b.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div>
      <div class="container">
        <ul>
          <li>
            <button onclick="dibujar('mouseover')">
              <i class="fa fa-paint-brush" aria-hidden="true"></i>
            </button>
          </li>
          <li>
            <button onclick="dibujar('click')">
              <i class="fa fa-tint" aria-hidden="true"></i>
            </button>
          </li>
          <li>
            <button onclick="limpiarTablero()">
              <i class="fas fa-trash-alt" aria-hidden="true"></i>
            </button>
          </li>
          <li>
            <button onclick="poblarTablero()">
              <i class="fa fa-random" aria-hidden="true"></i>
            </button>
          </li>
          <li>
            <button onclick="activar()">
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
          </li>
          <li>
            <button onclick="desactivar()">
              <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
          </li>
          <li>
            <button onclick="mostrarGrafico()">
              <i class="fas fa-chart-bar" aria-hidden="true"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div id="vistas">
      <div id="grafico"></div>
      <div id="tablero" class="grid-container"></div>
    </div>
  </body>
</html>
